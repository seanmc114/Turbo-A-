<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turbo Beginner – Present Tense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Turbo Beginner – Present</h1>

  <div id="tense-buttons">
    <button class="tense-button active" data-tense="Present">Present</button>
  </div>

  <div id="timer"></div>

  <div id="level-list"></div>

  <div id="game" style="display:none;">
    <div id="questions"></div>
    <div class="controls">
      <button id="submit">Finish & Check</button>
      <button id="back-button">Back to Menu</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
